conky.config = {
    alignment = 'top_right',
    background = true,
    border_width = 1,
    cpu_avg_samples = 2,
    default_color = 'white',
    default_outline_color = 'white',
    default_shade_color = 'white',
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    use_xft = true,
    font = 'DejaVu Sans Mono:size=10',
    gap_x = 10,
    gap_y = 40,
    minimum_height = 5,
    minimum_width = 250,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_stderr = false,
    extra_newline = false,
    own_window = true,
    own_window_class = 'Conky',
    own_window_type = 'desktop',
    own_window_transparent = true,
    stippled_borders = 0,
    update_interval = 3.0,
    uppercase = false,
    use_spacer = 'none',
    show_graph_scale = false,
    show_graph_range = false
}

conky.text = [[
${color lightblue}${font :size=14}BurnLab v1.0${font}${color}
${hr 2}
${color lightgreen}System${color}
  Uptime: ${uptime}
  RAM: ${mem} / ${memmax} (${memperc}%)
  CPU: ${cpu cpu0}%
${hr 1}
${color lightgreen}AI Status${color}
  Model: ${execi 3600 ollama list 2>/dev/null | grep qwen | awk '{print $1}' || echo "Not installed"}
  Service: ${execi 10 systemctl is-active ollama 2>/dev/null || echo "inactive"}
${hr 1}
${color lightgreen}Knowledge Bases${color}
  ZIMs: ${execi 3600 ls ~/zims/*.zim 2>/dev/null | wc -l || echo "0"} loaded
  Space: ${fs_used /} / ${fs_size /}
${hr 1}
${color yellow}Quick Start${color}
  ask "your question"
  code ~/projects
]]
